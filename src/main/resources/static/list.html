<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/list.css"/>

</head>
<body>

<!--.container>.row>.col-xs-offset-3>form>.form-group>{test}-->
<div class="container">
    <div class="row text-center">
        <h1>新闻列表</h1>
    </div>
    <div class="row">
        <div class="col-xs-offset-3 col-xs-10">
            <form>
                <input type="hidden" name="cp" value="1"/>
                <div class="form-group"><label class="col-xs-2 control-label text-center" >新闻标题</label>
                    <div class="col-xs-4"><input type="text"  class="form-control" v-model="title"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-primary" @click="search()">
                            <i class="glyphicon glyphicon-search"></i> 查询
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <th class="text-center">新闻编号</th>
                    <th class="text-center">新闻标题</th>
                    <th class="text-center">新闻摘要</th>
                    <th class="text-center">作者</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                </tr>
                <tr v-for="(details,index) in pageInfo.list">
                    <td class="text-center">{{details.id}}</td>
                    <td class="text-center">{{details.title}}</td>
                    <td class="text-center">{{details.summary}}</td>
                    <td class="text-center">{{details.author}}</td>
                    <td class="text-center">{{details.createdate}}</td>
                    <td class="text-center"><a href="">查看评论</a>  <a href="">评论</a>  <a href="">删除</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <ul class="pagination">
                <li><a href="javascript:;" @click="jump(1)">首页</a></li>
                <li><a href="javascript:;" @click="jump(pageInfo.prePage)">上页</a></li>
                <li><a href="javascript:;" @click="jump(pageInfo.nextPage)">下页</a></li>
                <li><a href="javascript:;" @click="jump(pageInfo.pages)">尾页</a></li>
                <li><a href="">第{{pageInfo.pageNum}}页/共{{pageInfo.pages}}页</a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/vue/vue.min.js"></script>
<script type="text/javascript" src="lib/vue/axios.min.js"></script>
<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
